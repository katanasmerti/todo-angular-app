<form [formGroup]="todoFormGroup">
  <div class="form-wrapper">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task name</label>
      <input [class.invalid]="isTitleInvalid" class="form-control" id="taskName" formControlName="title" [value]="titleControl?.value">
      <div class="error-msg" *ngIf="isTitleInvalid">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <div class="form-label">Priority</div>
      <div class="priority-group">
        <div *ngFor="let option of priorityOptions" class="form-check">
          <input [id]="option.label"
                 [value]="option.value"
                 class="form-check-input"
                 type="radio"
                 formControlName="priority">
          <label class="form-check-label" [for]="option.label">
            {{ option.label }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="main-buttons">
    <button (click)="createTodo()" class="btn btn-primary">Submit</button>
    <button (click)="resetForm()" class="btn btn-secondary">Reset</button>
  </div>
</form>
